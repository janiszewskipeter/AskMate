<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>New Answer page</title>
    </head>
    <body>
        <h1>Answer form</h1>
        <form action="{{ url_for("add_answer", question_id=question_id) }}" method="POST">
            <!-- Label for the textarea to help the user understand what it is for. -->
            <label for="answer-input">New answer:</label>
            <textarea id="answer-input" name="answer" rows="4" cols="60"></textarea>

            <button type="submit">Save</button>
        </form>
    </body>
</html>
