<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        {% for row in data %}
            {% for cell in row %}
              {% if cell.index == -3 %} # You can also use loop.index0 for 0-based indexing
                <td><a href="/question/<question_id>">{{ cell }}</a></td>
              {% else %}
                <td>{{ cell }}</td>
              {% endif %}
            {% endfor %}
        {% endfor %}
    </table>
<a href="/add_question">Add question</a>


</body>
</html>
