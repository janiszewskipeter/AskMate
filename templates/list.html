<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate </title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
<a href="/"><h1>ï¿½ Ask Mate</h1></a><br>
    <table>
    <tr><td><strong>ID</strong></td><td><strong>Time</strong></td><td><strong>Title</strong></td><td><strong>Question</strong></td><td><strong>Image</strong></td></tr>
        {% for row in data %}
            <tr>
            {% for cell in row %}
              {% if row.index(cell) == TITLE %}
                <td><a href="/question/{{ row[ID] }}">{{ cell }}</a></td>
              {% else %}
                <td>{{ cell }}</td>
              {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
<a href="/add_question"><div class="button">Add question</div></a>


</body>
</html>
