<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        {% for row in data %}
            {% for cell in row %}
              {% if row.index(cell) == 2 %}
                <td><a href="/question/{{ row[0] }}">{{ cell }}</a></td>
              {% else %}
                <td>{{ cell }}</td>
              {% endif %}
            {% endfor %}
        {% endfor %}
    </table>
<a href="/add_question">Add question</a>


</body>
</html>
